<p class="title">添加重要阶段成果</p>
<form id="subject-final-achievement-add-form">
    <input type="hidden" name="subject_id" value="$!subjectId">
    <table class="input-table" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td>成果名称</td>
            <td><input type="text" autocomplete="off" name="name"></td>
        </tr>
        <tr>
            <td>作者</td>
            <td><input type="text" autocomplete="off" name="author"></td>
        </tr>
        <tr>
            <td>形式</td>
            <td><input type="text" autocomplete="off" name="form"></td>
        </tr>
        <tr>
            <td>字数</td>
            <td><input type="text" autocomplete="off" name="word_number"></td>
        </tr>
        <tr>
            <td>完成年月</td>
            <td><input type="text" autocomplete="off" name="complete_time" onclick="JTC.setday()" onblur="checkDate(this)"></td>
        </tr>
        <tr>
            <td valign="top" style="padding-top: 13px;">出版单位或者发表刊物、刊号</td>
            <td><textarea name="journal" rows="4"></textarea></td>
        </tr>
        <tr>
            <td valign="top" style="padding-top: 13px;">获奖、转载、引用和应用情况</td>
            <td><textarea name="situation" rows="4"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a class="btn-input btn-sure" onclick="subjectFinalAchievementAdd()">提交</a>
                <a class="btn-input btn-cancel" onclick="history.go(-1);">返回</a>
            </td>
        </tr>
    </table>

</form>
<script type="text/javascript">
    function subjectFinalAchievementAdd() {
        $.ajax({
            url: "/api/subject/final/achievement/add",
            type: "post",
            data: $("#subject-final-achievement-add-form").serialize(),
            dataType: "json",
            cache: false, // 上传文件无需缓存
            beforeSend: function() {
            },
            complete: function() {
            },
            success: function (result) {
                alert(result.msg);
                if (result.code == 200) {
                    openUrl("/subject/$!subjectId/final/edit/achievement");
                }
            },error: function (result) {
                alert("网络连接出错！");
            }
        });
    }
</script>

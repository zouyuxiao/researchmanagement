<p class="title">添加课题经费</p>
<form id="subject-final-fund-add-form">
    <input type="hidden" name="subject_id" value="$!subjectId">
    <table class="input-table" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td>年度</td>
            <td><input type="text" autocomplete="off" name="year"></td>
        </tr>
        <tr>
            <td>市教育局资助经费</td>
            <td><input type="text" autocomplete="off" name="fund"></td>
        </tr>
        <tr>
            <td>其他经费</td>
            <td><input type="text" autocomplete="off" name="other_fund"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a class="btn-input btn-sure" onclick="subjectFinalFundAdd()">提交</a>
                <a class="btn-input btn-cancel" onclick="history.go(-1);">返回</a>
            </td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    function subjectFinalFundAdd() {
        $.ajax({
            url: "/api/subject/final/fund/add",
            type: "post",
            data: $("#subject-final-fund-add-form").serialize(),
            dataType: "json",
            cache: false, // 上传文件无需缓存
            beforeSend: function() {
            },
            complete: function() {
            },
            success: function (result) {
                alert(result.msg);
                if (result.code == 200) {
                    openUrl("/subject/$!subjectId/final/edit/fund");
                }
            },error: function (result) {
                alert("网络连接出错！");
            }
        });
    }
</script>

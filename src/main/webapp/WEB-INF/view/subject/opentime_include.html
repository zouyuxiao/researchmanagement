<p class="title">课题管理申报通知管理</p>
<form id="subject-opentime-update-form">
    <table class="input-table" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td>年度和名称</td>
            <td><input type="text" autocomplete="off" name="desc" value="$!opentime.desc"></td>
        </tr>
        <tr>
            <td>开始时间</td>
            <td><input type="text" name="start_time" value="$!dateTool.format('yyyy-MM-dd',$opentime.startTime)" onclick="JTC.setday()" onblur="checkDate(this)"></td>
        </tr>
        <tr>
            <td>结束时间</td>
            <td><input type="text" name="end_time" value="$!dateTool.format('yyyy-MM-dd',$opentime.endTime)" onclick="JTC.setday()" onblur="checkDate(this)"></td>
        </tr>
        <tr>
            <td></td>
            <td><a class="btn-input btn-sure" onclick="opentimeUpdate()">确定</a></td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    function opentimeUpdate() {
        $.ajax({
            url: "/api/subject/opentime/update",
            type: "post",
            data: $("#subject-opentime-update-form").serialize(),
            dataType: "json",
            cache: false,
            beforeSend: function() {
            },
            complete: function() {
            },
            success: function (result) {
                alert(result.msg);
                if (result.code == 200) {
                }
            },error: function (result) {
                alert("网络连接失败！");
            }
        });
    }
</script>

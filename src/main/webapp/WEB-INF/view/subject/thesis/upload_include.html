<p class="title">提交开题报告</p>
<form id="subject-thesis-upload-form">
    <input type="hidden" name="id" value="$!subjectId">
    <table class="input-table" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td>文件</td>
            <td><input type="file" name="thesis_proposal"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a class="btn-input btn-sure" onclick="thesisUpload()">提交</a>
                <a class="btn-input btn-cancel" onclick="history.go(-1);">返回</a>
            </td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    function thesisUpload() {
        $.ajax({
            url: "/api/subject/thesis/upload",
            type: "post",
            data: new FormData($("#subject-thesis-upload-form")[0]),
            dataType: "json",
            cache: false, // 上传文件无需缓存
            processData: false, // 用于对data参数进行序列化处理 这里必须false
            contentType: false, // 必须
            beforeSend: function() {
            },
            complete: function() {
            },
            success: function (result) {
                alert(result.msg);
                if (result.code == 200) {
                    openUrl("/subject/thesis/list/city");
                }
            },error: function (result) {
                alert("网络连接失败！");
            }
        });
    }
</script>
